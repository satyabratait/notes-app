<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <h1 class="text-center">Notes</h1>
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Add a note</h5>
            <form class="d-flex flex-column mb-3 align-items-center">
                <input type="text" placeholder="title" id="addTitle" class="border-0">
                <textarea id="addContext" placeholder="Write some notes.."></textarea>
            </form>
            <button class="btn btn-primary" id="addBtn">Add Note</button>
            <button class="btn btn-primary" id="ClearAll">Clear All</button>
        </div>
    </div>
    <div id="notesCard" class="row container-fluid"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
