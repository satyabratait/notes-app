<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <!--header-->
    <div class="d-flex justify-content-between py-3 px-3 px-md-5 heading sticky-top">
      <h1 class="fw-light">Add a note</h1>
      <button class="addButton" id="showBtn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <!-- header ends -->

    <!-- input  -->
    <div class="inputNote hide d-flex flex-column align-items-center mb-5">
      <form
        class="mb-3 inputForm px-3 d-flex flex-column gap-3 align-items-center"
      >
        <input
          type="text"
          placeholder="Title"
          id="addTitle"
          class="inputTitle fs-1"
        />
        <textarea
          id="addContext"
          class="inputContent"
          rows="10"
          placeholder="Write some notes.."
        ></textarea>
      </form>
      <button class="addButton" id="addBtn">
        <i class="fa-solid fa-check"></i>
      </button>
    </div>
    <!-- input ends -->

    <!-- notes data  -->
    <div
      id="notesCard"
      class="d-flex flex-wrap align-items-center justify-content-center text-center"
    ></div>
    <!-- notes data ends -->

    <!-- all contents -->
    <div class="popup hide">
      <div class="d-flex align-items-center">
        <button class="addButton my-4 ms-4" id="crossBtn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h2 class="popupHeading fs-1">Notes</h2>
      </div>
      <h2 class="title" contenteditable="true"></h2>
      <p class="content text-md-center text-start" contenteditable="true"></p>
      <div
        class="d-flex flex-row justify-content-center align-items-center gap-2"
      >
        <button class="deleteBtn">
          <i class="fa-solid fa-trash"></i>
        </button>
        <button class="modifyBtn">
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
    </div>
    <!-- all contents ends -->

    <!-- event response messages -->
    <h5 class="eventMsg hide"></h5>
    <!-- event response messages ends -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
